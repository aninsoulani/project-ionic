<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>

      <p><sup>Rp. </sup>100000</p>

          <ion-icon size="large" slot="icon-only" name="chevron-forward-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </div>
